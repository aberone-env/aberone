<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body dir="rtl">

  <h2>تسجيل الدخول برقم الهاتف</h2>

  <input
    type="tel"
    id="phone"
    placeholder="مثال: 9677xxxxxx"
  />
  <br /><br />

  <button id="sendCodeBtn">إرسال كود واتساب</button>

  <br /><br />

  <input
    type="number"
    id="code"
    placeholder="أدخل الكود"
  />
  <br /><br />

  <button id="verifyCodeBtn">تأكيد الكود</button>

  <p id="status"></p>

  <script src="login.js"></script>
</body>
</html>

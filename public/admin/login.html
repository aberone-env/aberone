<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل دخول المدير</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
body {
  margin: 0;
  height: 100vh;
  font-family: Arial;
  background: linear-gradient(135deg, #1d3557, #457b9d);
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-box {
  background: white;
  padding: 25px;
  width: 90%;
  max-width: 350px;
  border-radius: 10px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
}

h2 {
  text-align: center;
  color: #1d3557;
}

input {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  font-size: 16px;
  background: #1d3557;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background: #16324f;
}
</style>
</head>
<body>

  <div class="login-box">
    <h2>دخول المدير</h2>

    <form id="loginForm">
      <input
        type="text"
        name="username"
        placeholder="اسم المستخدم"
        required
      >

      <input
        type="password"
        name="password"
        placeholder="كلمة المرور"
        required
      >

      <button type="submit">دخول</button>
    </form>

    <p id="error">فشل تسجيل الدخول</p>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorText = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      const res = await fetch("/api/admin/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        window.location.href = "/admin/dashboard";
      } else {
        errorText.style.display = "block";
      }
    });
    
  </script>

</body>
</html>
